name: Xcode CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Select Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_12.4.app'
    - name: Install dependencies
      run: xcodebuild -resolvePackageDependencies
    - name: Build and Test
      run: xcodebuild -scheme CreoBank -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4' build test
      
